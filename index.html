<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Remove Duplicate data from an array</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="box col-lg-5">
          <div class="row text-center">
            <h2>Store Unique Data</h2>
          </div>
          <div class="row">
            <input
              type="text"
              placeholder="Enter your data..."
              class="numInput"
            />
          </div>
          <div class="row d-flex justify-content-end py-1">
            <button class="enter-btn btn btn-success">Enter Data</button>
          </div>
          <div class="py-2">
            <h2 class="uniqdata">
              Your Unique Data- <span class="numbers"></span>
            </h2>
          </div>
          <div><h4 class="err text-red"></h4></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
